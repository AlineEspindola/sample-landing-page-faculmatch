  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,600&display=swap" rel="stylesheet">

    <title>FaculMatch</title>

  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mx-auto">
            <a class="navbar-brand" href="#"><img src="img/logoFaculMatch.png" class="logo-faculmatch img-fluid" alt="Logo da FaculMatch"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">

                </li>
                <li class="nav-item active">

                </li>
                <li class="nav-item active">

                  </li>
                <li class="nav-item active">
                  <a class="nav-link linha" href="#">Contato</a>
                </li>
              </ul>

            </div>
        </nav>
